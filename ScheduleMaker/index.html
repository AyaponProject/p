<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>1280x720 PNG作成テスト</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@3"></script>
  <script src="html2canvas.min.js"></script>
</head>
<body>
  <div id="app">
    <div style="display: flex; justify-content: center; align-items: baseline; gap: 1em;">
    <h1 style="margin: 0;">スケジュールメーカー</h1>
    <h3 id="outputDate"></h3>
  </div>


    <div class="weekButtonArea">
    <button onclick="goToPreviousWeek()">先週へ</button>
    <button onclick="goToNextWeek()">来週へ</button>
    </div>

    <div class="capture-area" ref="captureArea">
        <div id="1" class="parentDiv" style="margin-top: 140px;">
          <div class="DateDiv"><a class="dayOfMonthFont"></a><a class="dayOfWeekFont">(月)</a></div>
        </div> <!-- 月曜日 -->

        <div id="2" class="parentDiv" style="margin-top: 15px;">
          <div class="DateDiv"><a class="dayOfMonthFont"></a><a class="dayOfWeekFont">(火)</a></div>
        </div> <!-- 火曜日 -->

        <div id="3" class="parentDiv" style="margin-top: 15px;">
          <div class="DateDiv"><a class="dayOfMonthFont"></a><a class="dayOfWeekFont">(水)</a></div>
        </div> <!-- 水曜日 -->

        <div id="4" class="parentDiv" style="margin-top: 14px;">
          <div class="DateDiv"><a class="dayOfMonthFont"></a><a class="dayOfWeekFont">(木)</a></div>
        </div> <!-- 木曜日 -->

        <div id="5" class="parentDiv" style="margin-top: 15px;">
          <div class="DateDiv"><a class="dayOfMonthFont"></a><a class="dayOfWeekFont">(金)</a></div>
        </div> <!-- 金曜日 -->

        <div id="6" class="parentDiv" style="margin-top: 14px;">
          <div class="DateDiv"><a class="dayOfMonthFont"></a><a class="dayOfWeekFont">(土)</a></div>
        </div> <!-- 土曜日 -->

        <div id="7" class="parentDiv" style="margin-top: 15px;">
          <div class="DateDiv"><a class="dayOfMonthFont"></a><a class="dayOfWeekFont">(日)</a></div>
        </div> <!-- 日曜日 -->
    </div>

    <button @click="makePng">画像ダウンロード</button>
  </div>

  <script src="captureSchedule.js"></script>
  <script src="setDate.js"></script>
</body>
</html>
