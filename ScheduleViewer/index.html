  <div id="currentDateTime" style="
    position: fixed;

    background: rgba(255,255,255,0.9);

  <h2>ã‚ã‚„ã½ã‚“ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«è¡¨</h2>
  <img id="scheduleImage" src="" alt="ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ç”»åƒ">
  <br>
  <button id="prevBtn">å‰ã¸</button>
  <button id="nextBtn">æ¬¡ã¸</button>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbyHcnJ2B-e7IuVrWWt2WgIoDOkDQvm2J497LDzi5sGk4n3KsjRwJdTS7gKlZjWJR0oUEg/exec"; // ã‚ãªãŸã®GAS URLã«å¤‰æ›´

    let images = [];
    let currentIndex = 0;

    const imgTag = document.getElementById('scheduleImage');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    function updateImage() {
      if (images.length === 0) return;
      imgTag.src = images[currentIndex].url;
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === images.length - 1;
    }

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateImage();
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentIndex < images.length - 1) {
        currentIndex++;
        updateImage();
      }
    });

    document.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowLeft') {
        prevBtn.click();
      } else if (event.key === 'ArrowRight') {
        nextBtn.click();
      }
    });

    // æ™‚åˆ»è¡¨ç¤º
    function updateCurrentDateTime() {
      const now = new Date();
      const days = ["æ—¥", "æœˆ", "ç«", "æ°´", "æœ¨", "é‡‘", "åœŸ"];
      const formatted = now.getFullYear() + "å¹´" +
                        String(now.getMonth() + 1).padStart(2, '0') + "æœˆ" +
                        String(now.getDate()).padStart(2, '0') + "æ—¥(" +
                        days[now.getDay()] + ") " +
                        String(now.getHours()).padStart(2, '0') + ":" +
                        String(now.getMinutes()).padStart(2, '0');
      document.getElementById("currentDateTime").textContent = formatted;
    }
    updateCurrentDateTime();
    setInterval(updateCurrentDateTime, 60000);

    // ğŸ”½ APIã‹ã‚‰ç”»åƒå–å¾—
    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        images = data.map(f => ({
          url: "https://lh3.googleusercontent.com/d/" + f.id
        }));
        updateImage();
      })
      .catch(err => {
        console.error("ç”»åƒã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ:", err);
        document.getElementById("currentDateTime").textContent = "ç”»åƒå–å¾—ã‚¨ãƒ©ãƒ¼";
      });
  </script>
